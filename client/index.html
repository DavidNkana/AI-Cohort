<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI cohort</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
  </head>
  <body>
    
      <!-- header section  -->
      <div class="header">
        <div class="logo">
          <img src="./assets/favicon.png" alt="aichatbot">
          <h3>AI Cohort</h3>
          <p>Your creative companion</p>
        </div>
        <nav class="navbar">
          <button onclick="location.reload()">reset</button>
          <a href="./faq.html" target="_blank">FAQ</a>

      <div id="menu-btn" class="fas fa-bars"></div>

      <!-- chat section  -->
      <div class="text"><p>Be creative</p></div>
    <div id="app">
      
      <div id="chat_container">
        
      </div>
      
      <form>
        
        <textarea name="prompt" rows="1" cols="1" placeholder="What do you have in mind..." id="convert_text"></textarea>
        <button type="submit" id="send"><img src="./assets/send.png" alt="send" />
      </form>
      <button id="click_to_convert"><img src="./assets/mike.png" alt="speak"></button>

    </div>

      <!-- chat section  -->


    <script type="module" src="script.js"></script>
