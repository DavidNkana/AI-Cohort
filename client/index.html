<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI cohort</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    
      <!-- header section  -->
      <div class="header">
        <div class="logo">
          <img src="./assets/favicon.png" alt="aichatbot">
          <h3>AI Cohort</h3>
          <p>Your creative companion</p>
        </div>
        
        <nav class="navbar">
          <button class="reset"><i class="fas fa-repeat"></i> Reset</button>
          <a href="https://ai-cohort-answers.netlify.app/" target="_blank"><i class="fa-sharp fa-solid fa-circle-info"></i>
             FAQ</a>
        </nav>
        <div id="theme-toggler" class="fas fa-moon"></div>
      </div>
      
      <div id="menu-btn" class="fas fa-bars"></div>
      <!-- header section  -->
      <div class="reset-btn">
        <!-- reset btn -->
        <!-- reset btn -->
        <i class="fas fa-repeat"></i>
      </div>
      <!-- chat section  -->
    <div id="app">
      
      <div id="chat_container">
        
      </div>
      
      <form>
        
        <textarea name="prompt" rows="1" cols="1" placeholder="What do you have in mind..." id="convert_text"></textarea>
        <button type="submit" id="send"><img src="./assets/sender.png" alt="send" />
      </form>
      
      <button id="click_to_convert"><img src="./assets/mike2.png" alt="speak"></button>
      <p class="last-mess">This build is not able to remember anything you have previously said and cannot respond to further questions based on your earlier inquiries.</p>

    </div>

      <!-- chat section  -->


    <script type="module" src="script.js"></script>
    <script type="module" src="speach.js"></script>

  </body>
</html>
